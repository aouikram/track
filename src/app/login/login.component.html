           <div class="modal fade login" id="loginModal"> 
                <div class="modal-dialog login animated">
                    <div class="modal-content">
                       <div class="modal-header">
                        <h4>LOGIN</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      </div>
                      <div class="modal-body">
                          <div class="box">
                               <div class="content">
                                  
                                  
                                  <div class="error"></div>
                                  <div class="form loginBox">
                                      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                                      <input type="text" name="username" ngModel id="email" class="form-control" placeholder="Email">
                                      <input  type="password" name="password" ngModel id="password" class="form-control" type="password" placeholder="Password" >
                                      <button  type="submit" class="btn btn-primary" (click)="loginAjax()">Login</button>
                                      </form>
                                  </div>
                               </div>
                          </div>
                          <div class="box">
                              <div class="content registerBox" style="display:none;">
                               <div class="form">
                                  <form method=""  data-remote="true" action="" accept-charset="UTF-8">
                                  <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                  <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                  <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                  <button type="submit" class="btn btn-primary">Create account</button>
                                  </form>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="modal-footer">
                          <div class="forgot login-footer">
                              <span>
                                   <button  type="submit" class="btn btn-info pull-right" (click)="showRegisterForm();">create an account</button>
                              </span>
                          </div>
                          <div class="forgot register-footer" style="display:none">
                               <button type="submit" class="btn btn-info pull-right col-md-8 mr-auto" (click)="showLoginForm();">Return to Login</button>
                               <button type="submit" id="" data-dismiss="modal" class="btn btn-warning pull-right col-md-8 mr-auto">Fermer</button>
                          </div>
                      </div>
                    </div>
                </div>
            </div> 
        </div>
